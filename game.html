<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/game.css">
  </head>
  <body>
    <canvas id="myCanvas" weight="500px" height="570px"></canvas>
    <script src="assets/js/game.js"></script>
    <img src="assets/images/full.png" id="sum" class="btn"></img>
    <img src="assets/images/unfull.png" id="sub" class="btn1"></img>
<script>
	document.querySelector('#sum').addEventListener('click', function(){
        if(document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
        }
        else{
            document.documentElement.mozRequestFullScreen();
        }
});
document.querySelector('#sub').addEventListener('click', function(){
    if(document.documentElement.webkitRequestFullscreen) {
        document.webkitCancelFullScreen()
   }
    else{
        document.mozCancelFullScreen();
    }
});
    </script>
  </body>
</html>
